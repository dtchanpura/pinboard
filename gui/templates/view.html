<div class="row">
    <div class="one-third column">
        <h4>{{ vm.date }}</h4>
    </div>
    <div class="two-thirds column">
        <h4>{{ vm.title }}</h4>
    </div>
</div>

<div class="row">
    <div class="six columns">
        <div class="post" ng-repeat="post in vm.data.blocks">
            <h4>{{post.title}}</h4>
            <p ng-repeat="p in post.paragraphs">{{p}}</p>
        </div>
    </div>
    <div class="six columns">
    </div>
</div>
